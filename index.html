<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="flex">
            <div class="header-button">
                <i class="fas fa-expand-arrows-alt"></i>
            </div>
            <div class="header-button">
                <i class="fa fa-th"></i>
                Speaker View            
            </div>
        </div>

    </header>

    <main>
        <main class="flex">
            <div class="img">
                <img src="https://picsum.photos/300/200">
                <span class="participants">
                    <i class="fas fa-microphone-slash"></i>
                    Pinco Pallo
                </span>
            </div>


    </main>

    <footer class="flex">
        <div class="button flex">
            <div class="icon-section flex">
                <div>
                    <i class="fa solid fa-microphone"></i>
                </div>
                <div>
                    mute
                </div>                     
            </div>
            <div>
                <i class="fa solid fa-angle-up dimension"></i>
            </div>
            <div class="icon-section flex">
                <div>
                    <i class="fa solid fa-video"></i>
                </div>
                <div>
                    stop video
                </div>                    
            </div>
            <div>
                <i class="fa solid fa-angle-up dimension"></i>
            </div>  
        </div>

        <div class="button flex">
                
                <div class="icon-section flex">
                    <div>
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <div>
                        Invite
                    </div>                     
                </div>

                <div class="icon-section flex">
                    <div>
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                    <div>
                        Manage Partecipants
                    </div>                     
                </div>
                
                <div class="icon-section flex">
                    <div>
                        <i class="fa-sharp fa-solid fa-chart-column"></i>
                    </div>
                    <div>
                        Polling
                    </div>
                     
                </div>
                
                <div class="icon-section flex">
                    <div>
                        <i id="green" class="fa-sharp fa-solid fa-share-from-square"></i>
                    </div>
                    <div>
                        Share Screen
                    </div>                     
                </div>
                <div>
                    <i class="fa solid fa-angle-up dimension"></i>
                </div>
                
                <div class="icon-section flex">
                    <div>
                        <i class="fa-solid fa-comment"></i>
                    </div>
                    <div>
                        Chat
                    </div>
                     
                </div>
                 
                <div class="icon-section flex">
                    <div>
                        <i class="fa-sharp fa-solid fa-record-vinyl"></i>
                    </div>
                    <div>
                        Record
                    </div>                     
                </div>
                
                <div class="icon-section flex">
                    <div>
                        <i class="fa-solid fa-border-all"></i>
                    </div>
                    <div>
                        Breakout Rooms
                    </div>
                     
                </div>
                  
                <div class="icon-section flex">
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <div>
                        more
                    </div>                     
                </div>
                                 
        </div>
        
        <div class="exit flex">
            End Meeting
        </div>
    </footer>

    
</body>
</html>
